<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="project2.css" type="text/css">
</head>
<body>
  <div class="container">
    <div class="form">
    <div class="header">
      <h1 id="title">Survey Form</h1>
      <p id="description">This survey form</p>
    </div>
  <div>
    <form action="
    "id="survey-form">
       <label for="name" id="name-label">Name</label>
          <input type="text" id="name" name="name" placeholder="Enter Your Name"  required>

          <label for="email" id="email-label">Email</label>
          <input type="email" id="email" placeholder="Enter Your Email" required>

          <label for="number" id="number-label">Age(Optional)</label>
          <input type="number" id="number" placeholder="Age" max="99" min="10">

          <label for="current-role">Which option best describes your current role?</label>
          <select name="current-role" id="dropdown">
             <option value="student">Student</option>
             <option value="half-time">Half-time job</option>
             <option value="full-time">Full-time job</option>
             <option value="learner">Full-time learner</option>
             <option value="other">Other</option>
          </select>

          <label for="recommend">Would you recommend freeCodeCamp to a friend?</label>
          <ul>
          <li><input type="radio" name="recommend" value="definitely">Definitely</li>
          <li><input type="radio" name="recommend" value="maybe">Maybe</li>
          <li><input type="radio" name="recommend" value="not-sure">Not Sure</li>
        </ul>
          <label for="favorite-feature">What is your favorite feature of freeCodeCamp?</label>
          <select name="favorite-feature" id="dropdown">
             <option value="challenges">Challenges</option>
             <option value="prejects">Prejects</option>
             <option value="community">Community</option>
             <option value="open-source">Open Source</option>
            </select>
          <label for="checkbox">What would you like to see improved? (Check all that apply)</label>
          <ul>
           <li><input type="checkbox" value="back-end-projects">Back-end Projects</li>
           <li><input type="checkbox" value="data-visualozation">Data Visualozation</li>
           <li><input type="checkbox" value="challenges">Challenges</li>
           <li><input type="checkbox" value="videos">Videos</li>
           <li><input type="checkbox" value="wiki">Wiki</li>
           <li><input type="checkbox" value="forum">Forum</li>
        </ul>
          
          <label for="comment">Any comments or suggestions?</label>
          <textarea name="comment" id="comment" placeholder="Enter Your Comment Here...." ></textarea>
          
          <button id="submit">Submit</buttton>


    </form>
  </div>
  </div>
 </div>

</body>
</html>
